<style>
    /* Resetting */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #000428, #004683);
    }

    .wrapper {
        margin-top: 100px;
    }

    .wrapper .grid .container-lg-4 {
        display: flex;
        justify-content: center;
    }

    .hero-header1,
    .page-header {
        margin-top: 101px !important;
    }

    .hero-header1 {
        background: linear-gradient(rgb(219 234 253 / 24%), rgb(116 89 122 / 19%)),
            url("https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
    }

    .profile-card {
        position: relative;
        padding: 0;
        margin: 0 !important;
        border-radius: 20px;
        overflow: hidden;
        max-width: 280px;
        max-height: 340px;
        cursor: pointer;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .profile-card .profile-image {
        width: 100%;
        max-height: 340px;
    }

    .profile-card .profile-image img {
        width: 100%;
        max-height: 340px;
        object-fit: cover;
    }

    .profile-card .profile-content {
        position: absolute;
        bottom: -180px;
        color: #fff;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        min-height: 140px;
        width: 100%;
        transition: bottom 0.4s ease-in;
        box-shadow: 0 -10px 10px rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile-card:hover .profile-content {
        bottom: 0px;
    }

    .profile-card:hover .profile-content h4,
    .profile-card:hover .profile-content h5 {
        transform: translateY(10px);
        opacity: 1;
    }

    .profile-card .profile-content h4,
    .profile-card .profile-content h5 {
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-align: center;
        transition: 0.8s;
        font-weight: 500;
        opacity: 0;
        transform: translateY(-40px);
        transition-delay: 0.2s;
    }

    .profile-card .profile-content h5 {
        transition: 0.5s;
        font-weight: 200;
        font-size: 0.8rem;
        letter-spacing: 2px;
    }

    .profile-card .profile-content .social-links {
        list-style: none;
        padding: 0;
    }

    .profile-card .profile-content .social-links li {
        margin: 10px;
        transition: 0.5s;
        transition-delay: calc(0.15s * var(--i));
        transform: translateY(50px);
    }

    .profile-card:hover .profile-content .social-links li {
        transform: translateY(20px);
    }

    .profile-card .profile-content .social-links li a {
        color: #fff;
    }

    .profile-card .profile-content .social-links li a span {
        font-size: 1.3rem;
    }

    @media (max-width: 991.5px) {
        .wrapper {
            margin-top: 20px;
        }

        .wrapper .grid .container-lg-4 {
            margin: 20px 0px;
        }
    }
</style>

<body>
    <div class="container-fluid py-5 mb-5 hero-header1">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <!-- Image Carousel Column -->
                <div class="col-md-12 col-lg-6">
                    <!-- Carousel -->
                    <div id="carouselId" class="carousel slide position-relative" data-bs-interval="false">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active rounded">
                                <img src="https://raw.githubusercontent.com/uzibytes/Sign2Text/master/hand-signs-of-the-ASL-Language.png"
                                    class="img-fluid w-100 h-100 bg-secondary rounded" alt="First slide"
                                    style="width: 100%; height: 100%; border-radius: 10px; border: 2px solid #000;" />
                            </div>
                            <div class="carousel-item rounded">
                                <img src="https://i.ibb.co/ZJ7858c/customsl.jpg"
                                    class="img-fluid w-100 h-100 bg-secondary rounded" alt="Second slide"
                                    style="width: 100%; height: 100%; border-radius: 10px; border: 2px solid #000;" />
                            </div>
                        </div>
                        <!-- Carousel Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselId"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <!-- Video Feed Column -->
                <div class="col-md-12 col-lg-6" style="margin-top: 8rem !important;">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid w-100 h-100 bg-secondary rounded"
                        alt="Video Feed"
                        style="width: 100%; height: 100%; border-radius: 10px; border: 2px solid #000;" />
                    <!-- Controls -->
                    <div class="controls d-flex align-items-center mt-3">
                        <input type="text" id="translatedText" class="form-control me-2 flex-grow-1"
                            placeholder="Show signs to build sentences here..." aria-label="Translated text">
                        <button type="button" id="resetButton" class="btn btn-danger me-2">Reset</button>
                        <button type="button" id="speakButton" class="btn btn-primary">Speak</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel script -->
    <script>
        var carouselElement = document.getElementById("carouselId");
        var carousel = new bootstrap.Carousel(carouselElement, {
            interval: false,
            wrap: false,
        });
    </script>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="https://krishnaraj12.github.io/project/lib/lightbox/js/lightbox.min.js"></script>
    <script src="https://krishnaraj12.github.io/project/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="https://krishnaraj12.github.io/project/js/main.js"></script>

    <!-- Socket.IO + Prediction Logic -->
    <!-- Socket.IO + Prediction Logic -->
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
    const socket = io();

    const translatedInput = document.getElementById('translatedText');
    const resetButton = document.getElementById('resetButton');
    const speakButton = document.getElementById('speakButton');

    // Config
    const MIN_CONFIDENCE = 0.30;      // low so almost all predictions are accepted
    const FIRST_DELAY_MS = 800;       // time to add first character after sign appears
    const HOLD_REPEAT_MS = 2500;      // extra time holding same sign before repeating
    const SPACE_LABEL = 'Space';

    let currentLabel = null;          // sign currently being tracked
    let firstSeenTime = null;         // when this sign was first seen
    let lastRepeatTime = null;        // last time we appended this sign

    socket.on('prediction', function (data) {
        const label = data.text;
        const conf = data.confidence;

        if (!label) return;

        // Optional: ignore very noisy predictions
        if (conf < MIN_CONFIDENCE) {
            console.log('Low confidence, skipping:', label, conf.toFixed(2));
            return;
        }

        const now = Date.now();

        // New sign started
        if (label !== currentLabel) {
            currentLabel = label;
            firstSeenTime = now;
            lastRepeatTime = null;
            console.log('New sign:', label, 'conf=', conf.toFixed(2));
            return;
        }

        // Same sign is being held
        const heldFor = now - firstSeenTime;

        if (!lastRepeatTime) {
            // We have not added this sign yet for this hold
            if (heldFor >= FIRST_DELAY_MS) {
                console.log('First add for', label, 'after', heldFor, 'ms');
                appendLabel(label);
                lastRepeatTime = now;   // start repeat timer from now
            }
        } else {
            // We already added once; now allow repeats while holding
            const sinceLastRepeat = now - lastRepeatTime;
            if (sinceLastRepeat >= HOLD_REPEAT_MS) {
                console.log('Repeat add for', label, 'after', sinceLastRepeat, 'ms');
                appendLabel(label);
                lastRepeatTime = now;   // reset repeat timer
            }
        }
    });

    function appendLabel(label) {
        let text = translatedInput.value;
        console.log('APPEND:', label);

        if (label === SPACE_LABEL) {
            if (text.length > 0 && !text.endsWith(' ')) {
            translatedInput.value = text + ' ';
        }
            return;
        }

        // Single letters Aâ€“Z
        if (/^[A-Z]$/.test(label)) {
            translatedInput.value = text + label;
        } else {
            // Word labels like Hello, Thank You, etc.
            if (text.length > 0 && !text.endsWith(' ')) {
                text += ' ';
            }
            translatedInput.value = text + label + ' ';
        }
    }

    resetButton.addEventListener('click', function () {
        translatedInput.value = '';
        currentLabel = null;
        firstSeenTime = null;
        lastRepeatTime = null;
    });

    speakButton.addEventListener('click', function () {
        const text = translatedInput.value.trim();
        if (!text) return;

        const utterance = new SpeechSynthesisUtterance(text);
        const voices = speechSynthesis.getVoices();
        utterance.voice = voices.find(v => v.name === 'Google UK English Female') || voices[0];
        utterance.rate = 1.0;
        speechSynthesis.speak(utterance);
    });
</script>
